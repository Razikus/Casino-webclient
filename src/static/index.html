<html>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script src="https://use.fontawesome.com/bad2bc9288.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <head>
    <meta charset="UTF-8">
  </head>

  <div class="allWidthBlock">
    <div id="upperMenu">
      <awesomebuttonlink params="awesomeClass: 'fa fa-home fa-3x icon', underText: msg('home'), onClick: onSwitchView('mainmenu')"></awesomebuttonlink>
      <awesomebuttonlink params="awesomeClass: 'fa fa-key fa-3x icon', underText: msg('account'), onClick: onSwitchView('account')"></awesomebuttonlink>
      <awesomebuttonlink params="awesomeClass: 'fa fa-money fa-3x icon', underText: msg('payments'), onClick: onSwitchView('payments'), disabled: isNotLogged"></awesomebuttonlink>
      <awesomebuttonlink params="awesomeClass: 'fa fa-shopping-basket fa-3x icon', underText: msg('basket'), onClick: onSwitchView('basket'), disabled: isNotLogged"></awesomebuttonlink>
      <awesomebuttonlink params="awesomeClass: 'material-icons md-48 icon', underText: msg('gunner'), onClick: onSwitchView('gunner'), materialIcon: 'face', disabled: isNotLogged"></awesomebuttonlink>
    </div>
    <div id="game">
      <casinoview params="controller: $root, currentView: viewController.currentView"></casinoview>
    </div>
  </div>


  <div id="footerStatus">
    <span class="footerStatusRow">
      <span data-bind="text: msg('connection')"></span>: <span data-bind="css: connectionStatusClass"></span>
    </span>
    <span class="footerStatusRow">
      <span class="fa fa-money" data-bind="attr: { title: msg('avalaibleCoinsTitle') }"></span>:<span data-bind="attr: { title: msg('avalaibleCoinsTitle') }">Not implemented yet</span>
    </span>
    <span class="footerStatusRow">
        <span class="fa fa-shopping-basket" data-bind="attr: { title: msg('basketGameBank') }"></span>:<span data-bind="attr: { title: msg('basketGameBank') }">Not implemented yet</span>
    </span>
    <span class="footerStatusRowRight">
      <span class="fa fa-users" data-bind="attr: { title: msg('onlinePlayers') }"></span>:<span data-bind="attr: { title: msg('onlinePlayers') }, text: playersCount"></span>
    </span>
  </div>

  <script type='text/javascript' src='./lib/jquery-3.2.1.min.js'></script>
  <script type='text/javascript' src='./lib/knockout-3.4.2.js'></script>
  <script type='text/javascript' src='./lib/jquery-toast/jquery.toast.min.js'></script>
  <link rel="stylesheet" type="text/css" href="./lib/jquery-toast/jquery.toast.min.css">
  <script type='text/javascript' src='./build.js'></script>
</html>
